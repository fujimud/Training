<!DOCTYPE html>
<html>



<head>
  <title>PDS table</title>
  <link href='data/Config.css' rel='stylesheet' type='text/css' media='all'>
  </link>
  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
  <script src='data/dataSource.js'></script>
  <script src='source/populateTableFromJSFile.js'></script>
</head>

<body>
  <header>
    <div id="GridTitle0"></div>    <!-- banner -->
    <div id="GridTitle1"></div>    <!-- webpage title -->
  </header>

  <article>
    <div class="grid-wrapper">
      <article>  <!-- title and content for Vault stations -->
        <div class="grid-container-vaults">
          <div class="mainTitle" id="GridTitle2"></div>
          <div class="mainTitle" id="GridTitle3"></div>
          <div class="mainTitle" id="GridTitle4"></div>
          <div class="mainTitle" id="GridTitle5"></div>
          <div class="cell-items" id="content0"></div>
          <div class="cell-items" id="content1"></div>
          <div class="cell-items" id="content2"></div>
          <div class="cell-items" id="content3"></div>
        </div>
      </article>
      <article> <!-- title and content for substation 1 and 2 -->
        <div class="grid-container-nested-units">
          <article>
            <div class="grid-container-units" id="station1_position">
              <div class="unit_Title" id="GridTitle6"></div>
              <!-- not tag for content needed
                      the content is being listed and does not need to be placed
                    in any paticular order. As long as id like "station1_position" which
                  points to a grid-area. Then the content will be placed first come first -->
            </div>
          </article>
          <article>
            <div class="grid-container-units" id="station2_position">
              <div class="unit_Title" id="GridTitle7"></div>
              <!--   <div class="cell-items" id= ""></div> -->
            </div>
          </article>
        </div>
      </article>
    </div>
  </article>
</body>

<script></script>

</html>
